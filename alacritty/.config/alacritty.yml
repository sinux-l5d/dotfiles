font:
    normal:
        family: FiraCode Nerd Font Mono
        style: Medium
    bold:
        family: FiraCode Nerd Font Mono
        style: Bold
    italic:
        family: Roboto Mono
        style: Italic
    size: 8.0

env:
    TERM: alacritty

window:
    dynamic_title: true
    startup_mode: Maximized

scrolling:
    history: 50000

bell:
    animation: Ease
    duration: 70
    color: '0xfbf1c7'

shell:
    program: /bin/zsh
